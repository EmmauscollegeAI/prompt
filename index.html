<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stappenplan AI Prompting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .step {
            margin-bottom: 20px;
        }
        .step h2 {
            color: #0056b3;
        }
        .step input, .step textarea, .step select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .output {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f4f4f9;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stappenplan AI Prompting</h1>
    </header>
    <main>
        <div class="step">
            <h2>Stap 1: Definieer de rol van de AI</h2>
            <textarea id="role" placeholder="Bijv. Jij bent een ervaren onderwijskundige gespecialiseerd in differentiatie..."></textarea>
        </div>

        <div class="step">
            <h2>Stap 2: Geef de context</h2>
            <textarea id="context" placeholder="Bijv. Ik geef geschiedenis aan HAVO-leerlingen van 16-17 jaar oud..."></textarea>
        </div>

        <div class="step">
            <h2>Stap 3: Stel duidelijke instructies op</h2>
            <textarea id="instructions" placeholder="Bijv. Ontwerp drie multiple choice vragen over de rol van filosofen tijdens de verlichting..."></textarea>
        </div>

        <div class="step">
            <h2>Stap 4: Bepaal de toon</h2>
            <select id="tone">
                <option value="informeel">Informeel</option>
                <option value="formeel">Formeel</option>
                <option value="inspirerend">Inspirerend</option>
                <option value="zakelijk">Zakelijk</option>
            </select>
        </div>

        <div class="step">
            <h2>Stap 5: Vraag om reflectie of alternatieven</h2>
            <textarea id="reflection" placeholder="Bijv. Geef suggesties voor verbeteringen of alternatieven..."></textarea>
        </div>

        <div>
            <button onclick="generatePrompt()">Genereer Prompt</button>
        </div>

        <div class="output" id="output">
            <h2>Gegenereerde Prompt</h2>
            <p>Je gegenereerde prompt verschijnt hier.</p>
        </div>
    </main>
    <script>
        function generatePrompt() {
            const role = document.getElementById('role').value;
            const context = document.getElementById('context').value;
            const instructions = document.getElementById('instructions').value;
            const tone = document.getElementById('tone').value;
            const reflection = document.getElementById('reflection').value;

            const prompt = `
                ${role}
                ${context}
                ${instructions}
                Schrijf dit in een ${tone} toon.
                ${reflection}
            `.trim();

            document.getElementById('output').innerHTML = `
                <h2>Gegenereerde Prompt</h2>
                <p>${prompt}</p>
            `;
        }
    </script>
</body>
</html>
